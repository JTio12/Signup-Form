<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Signup-page</title>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="text-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTFyvaRZOb8VhhbuV1AeUT-ILv7ZjFbEIs_4w&usqp=CAU" class="rounded mx-auto d-block" alt="pictures_of_musical_instruments_1.jpg">
              <h3 class="card-text">Music Performance Sign-Up</h3>
        </div>
    
        <form>
            <div class="form-group-name">
              <label for="exampleFormControlInput1">Full Name</label>
              <input type="full name    " class="form-control" id="exampleFormControlInput1" placeholder="First/Last Name">
            </div>
            <div class="form-group-email">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Type of Instrument Played</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Piano</option>
                <option>Cello</option>
                <option>Violin</option>
                <option>Viola</option>
                <option>Flute</option>
                <option>Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Other Comment</label>    
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Do you need to borrow instrument?
                </label>
              </div>
              <div class="text-center">
              <input class="btn btn-primary btn-lg" type="submit" value="Submit">
              </div>  
          </form>
    
</body>
</html>
